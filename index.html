<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #train-timetable th,
        td {
            display: inline-block;
            width: 20%;
        }
    </style>
</head>

<body>

    <!-- Employee Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">A Comprehensive Scheduler for Incoming Trains</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Add
                Train</button>
        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                    aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- Add Employee  -->
                                    <div class="card mb-4">
                                        <div class="card-header">Add Train</div>
                                        <div class="card-body">

                                            <!-- Entry Form -->
                                            <form>
                                                <div class="form-group">
                                                    <label for="employee-name-input">Train Name</label>
                                                    <input class="form-control" id="train-name-input" type="text">
                                                </div>
                                                <div class="form-group">
                                                    <label for="role-input">Destination</label>
                                                    <input class="form-control" id="destination-input" type="text">
                                                </div>
                                                <div class="form-group">
                                                    <label for="start-input">First Train Time (HH:mm - Military
                                                        Time)</label>
                                                    <input class="form-control" id="first-train-time-input" type="text">
                                                </div>
                                                <div class="form-group">
                                                    <label for="rate-input">Frequency (min)</label>
                                                    <input class="form-control" id="train-frequency" type="text">
                                                </div>
                                                <button class="btn btn-primary" id="add-train-btn">Submit</button>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-timetable'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./assets/app.js"></script>

</body>

</html>
